<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>FirefoxOS Homescreen Boilerplate</title>
    <link rel="stylesheet" href="style/css/apps.css">

    <script type="text/javascript" src="shared/js/gesture_detector.js"></script>
    
    <script defer src="js/homescreen.js"></script>
    
    <script defer src="js/tile.js"></script>
    <script defer src="js/apps.js"></script>
    <script defer src="js/social.js"></script>
  </head>
  <body>
    <div id="navigation">
      <span class="active">Apps</span>
      <span>Social</span>
    </div>
    <div id="big-active-tile">
      <div class="app-label"></div>
    </div>
    <div id="social-overlay"></div>
    <input type="text" id="social-input"></input>
    <div id="apps" class="page"></div>
    <div id="social" class="page">
    </div>
  </body>
</html>
